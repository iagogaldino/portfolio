<div class="card"  *ngFor="let item of list" >
  <div class="card-body">
    <div class="row">
      <div class="col-sm-1">
        <img
          class="logo img-thumbnail img-responsive mx-auto d-block"
          [src]="item.urlLogo"
          alt="logo"
        />
      </div>
      <div class="col-sm-7 mt-5 mt-sm-0" style="border-right: 1px solid #49505729;">
